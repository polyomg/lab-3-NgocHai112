<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Staff List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="text-primary">Danh sách Staff</h3>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Họ tên</th>
        <th>Lương</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff, st : ${list}">
        <td th:text="${st.count}"></td>
        <td th:text="${#strings.capitalizeWords(staff.fullname)}"></td>
        <td>$<span th:text="${#numbers.formatDecimal(staff.salary,0,'COMMA',2,'POINT')}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
