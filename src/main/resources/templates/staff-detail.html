<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Staff Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="text-primary">Thông tin Staff</h3>
<div class="card p-3 shadow">
    <img th:src="@{|/photos/${staff.photo}|}" class="img-thumbnail mb-3" style="max-width:150px">
    <p><b>Email:</b> <span th:text="${staff.id}"></span></p> <hr>
    <p><b>Họ tên:</b> <span th:text="${#strings.capitalizeWords(staff.fullname)}"></span></p><hr>
    <p><b>Giới tính:</b> <span th:text="${staff.gender ? 'Nam' : 'Nữ'}"></span></p><hr>
    <p><b>Ngày sinh:</b><span th:text="${#dates.format(staff.birthday,'dd-MM-yyyy')}"></span></p><hr>
    <p><b>Lương:</b> $<span th:text="${#numbers.formatDecimal(staff.salary,0,'COMMA',2,'POINT')}"></span></p><hr>
    <p><b>Cấp bậc:</b>
        <span th:switch="${staff.level}">
        <span th:case="0">Úy</span>
        <span th:case="1">Tá</span>
        <span th:case="2">Tướng</span>
        <span th:case="*">Khác</span>
      </span>
    </p>
</div>
</body>
</html>
