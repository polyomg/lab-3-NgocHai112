<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 - List Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="text-primary">Danh sách Staff - SelectBox</h3>
<select class="form-select mb-3" name="cbo">
    <option th:each="staff : ${list}" th:value="${staff.id}" th:text="${staff.fullname}"></option>
</select>

<h3 class="text-primary">Danh sách Staff - Radio</h3>
<div class="form-check" th:each="staff : ${list}">
    <input class="form-check-input" type="radio" name="rdo" th:value="${staff.id}" id="rdo-[[${staff.id}]]">
    <label class="form-check-label" th:for="|rdo-${staff.id}|" th:text="${staff.fullname}"></label>
</div>
</body>
</html>
